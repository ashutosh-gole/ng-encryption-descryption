<h1 class="text-center">Encrypt-Decrypt with Crypto-Js (AES)</h1>
<br>

<div>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary btn-lg btn-block">
        Encryption
      </button>
      <br>
      <div class="form-group">
        <label for="txtTextToConvert">Username</label>
        <input type="text" class="form-control" placeholder="Enter text you want to encrypt" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="txtPassword">Password</label>
        <input type="password" class="form-control" placeholder="Enter encryption password" [(ngModel)]="password">
      </div>
      <br>
      <button type="button" class="btn btn-success" (click)="convertData()">Encrypt</button>
      <br><br><br>
      <textarea class="form-control" readonly rows="3">{{ encryptedData }}</textarea>
    </div>
    <div class="col-sm-3"></div>
  </div>

  <br>
  <hr>
  <br>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-dark btn-lg btn-block">
        Decryption
      </button>
      <br><br>
      <button type="button" class="btn btn-success" (click)="decryptData()">Decrypt</button>
      <br><br><br>
      <div class="form-group">
        <label for="txtTextToConvert">Decrypted Username</label>
        <input disabled type="text" class="form-control" placeholder="Enter text you want to decrypt"
          [(ngModel)]="decryptUsername">
      </div>
      <div class="form-group">
        <label for="txtPassword">Decrypted Password</label>
        <input disabled type="password" class="form-control" placeholder="Enter decryption password"
          [(ngModel)]="decryptPassword">
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>

</div>
